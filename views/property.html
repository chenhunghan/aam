
    <div class="row" ng-controller="PropertyCtrl as property">
        <div class="col-xs-12 col-sm-9 col-lg-8 col-sm-offset-1 col-lg-offset-2">
            <div class="row contentRow">
                <div class="col-xs-10 col-lg-6 col-xs-offset-1 col-lg-offset-0" ng-repeat="i in data">
                    <h3 class="subtitle">{{i.subtitle}} +</h3>
                    <div class="row itemRow" ng-repeat="(key, value) in i.info">
                        <div class="col-lg-6">
                            <span class="itemKey">{{key}}</span>
                        </div>
                        <div class="col-lg-6">
                            <span class="itemValue">{{value}}</span>
                        </div>
                    </div>
                </div>

            </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->
    </div><!--/row-->

    <img src="assets/img/property1.png" class='property1'/>
    <img src="assets/img/property2.png" class='property2'/>
    <img src="assets/img/property3.png" class='property3'/>
    <img src="assets/img/property4.png" class='property4'/>
    <img src="assets/img/property5.png" class='property5'/>
    <img src="assets/img/property6.png" class='property6'/>
    <img src="assets/img/property7.png" class='property7'/>
