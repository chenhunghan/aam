<div class="row">
    <div class="col-xs-12 col-sm-9 col-lg-8 col-sm-offset-1 col-lg-offset-2">

        <div class="row">

            <div class="col-xs-10 col-lg-6 col-xs-offset-1 col-lg-offset-0">
                <span class="itemKey itemYellow">KIINTEISTÖTIEDOT (PROPERTY DATA)</span>
                <div class="row itemRow">
                    <div class="col-lg-6 col-md-5 col-sm-5">
                        <span class="itemKey">Lähde</span>
                    </div>
                    <div class="col-lg-6 col-md-5 col-sm-5">
                        <span class="itemValue">Kiinteistörekisteri</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-5 col-sm-5">
                        <span class="itemKey">Rekisterinpitäjä</span>
                    </div>
                    <div class="col-lg-6 col-md-5 col-sm-5">
                        <span class="itemValue">Maanmittauslaitos</span>
                    </div>
                </div>
                <h3 class="subtitle"></h3>
            </div>


        </div>

        <div class="row contentRow">
            <div class="col-xs-10 col-lg-6 col-xs-offset-1 col-lg-offset-0" ng-repeat="i in data">
                <h3 class="subtitle" shadow>{{i.subtitle}} +</h3>
                <div class="row itemRow" ng-repeat="(key, value) in i.info" addhover>
                    <div class="col-lg-6 col-md-5 col-sm-5">
                        <span class="itemKey">{{key}}</span>
                    </div>
                    <div class="col-lg-6 col-md-5 col-sm-5">
                        <span class="itemValue">{{value}}</span>
                    </div>
                </div>
            </div>
        </div><!--/row-->
    </div><!--/.col-xs-12.col-sm-9-->
</div><!--/row-->

    <div class="house">
        <img src="assets/img/house_all.svg" class='houseAll'/>
        <img src="assets/img/property1.svg" class='property1'/>
        <img src="assets/img/property2.svg" class='property2'/>
        <img src="assets/img/property3.svg" class='property3'/>
        <img src="assets/img/property4.svg" class='property4'/>
        <img src="assets/img/property5.svg" class='property5'/>
        <img src="assets/img/property6.svg" class='property6'/>
        <img src="assets/img/property7.svg" class='property7'/>
    </div>
