<div class="row" ng-controller="PersonalDataCtrl as person">
    <div class="col-xs-12 col-sm-9 col-lg-8 col-sm-offset-1 col-lg-offset-2">
        <div class="row contentRow">
            <div class="col-xs-10 col-lg-6 col-xs-offset-1 col-lg-offset-0" ng-repeat="i in data">
                <h3 class="subtitle">{{i.subtitle}} +</h3>
                <div class="row itemRow" ng-repeat="(key, value) in i.info">
                    <div class="col-lg-6">
                        <span class="itemKey">{{key}}</span>
                    </div>
                    <div class="col-lg-6">
                        <span class="itemValue">{{value}}</span>
                    </div>
                </div>
            </div>
        </div><!--/row-->
    </div><!--/.col-xs-12.col-sm-9-->
</div><!--/row-->

<img src="assets/img/personal001.png" class='personal001'/>
<img src="assets/img/personal003.png" class='personal003'/>
<img src="assets/img/personal004.png" class='personal004'/>
<img src="assets/img/personal005.png" class='personal005'/>
