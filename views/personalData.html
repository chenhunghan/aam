<div class="container">
    <div class="row" ng-controller="PersonalDataCtrl as person">
        <div class="col-xs-12 col-sm-9 col-lg-6 col-sm-offset-1 col-lg-offset-2">
            <div class="row">
                <div class="col-xs-10 col-lg-6 col-xs-offset-1 col-lg-offset-0" ng-repeat="i in data">
                    <h3>{{i.subtitle}}</h3>
                    <ul>
                        <li ng-repeat="(key, value) in i.info">
                            <span>{{key}}</span>
                            <span>{{value}}</span>
                        </li>
                    </ul>
                </div>

            </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->
    </div><!--/row-->
</div>
